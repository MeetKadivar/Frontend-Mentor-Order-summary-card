<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;900&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">


</head>

<body>

  <div class="grid-box">
    <div class="grid-img-box">
      <img src="./images/illustration-hero.svg" class="img-fluid">
    </div>
    <div class="text-info">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h4 class="text-heading">Order Summary</h4>
            <p class="text-para">You can now listen to millions of songs,audiobooks, and prodcast on any device anywhere you like! </p>

          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row annual-plan-info">
          <div class="col-lg-2 col-md-2 col-sm-3 col-3 text-right">
              <img src="./images/icon-music.svg">
          </div>
          <div class="col-lg-4 col-md-4 col-sm-5 col-5 text-left">
              <span class="plan-text">Annual Plan </span>  <br> <span class="plan-amount">$59.99/ year</span>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-4 col-4 text-right">
              <button class="btn change-btn">change</button>
          </div>

        </div>

      </div>
      <div class="container text-center btn-container">
        <div class="col-lg-12 col-md-12 col-sm-12 payment-btn">
            <button class="btn">Procced to Payment</button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 cancle-btn">
          <button class="btn">Cancle Order</button>
        </div>
        
      </div>

    </div>
  </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
